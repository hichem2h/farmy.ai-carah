<div class="container">
    <div class="row justify-content-center">
        <h1>reply to {{(problem | async).title}}</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="select">disease</label>
                <select class="form-control" name="" id="select">
                    <option>problem1</option>
                    <option>problem2</option>
                    <option>problme3</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="desc">description</label>
                <textarea type="text" class="form-control" name="" id="desc" aria-describedby="helpId" placeholder=""></textarea>
                <small id="helpId" class="form-text text-muted">brief description about the problem</small>
            </div>
        </div>
    </div>
    <div class="row mb-5" style="height: 100%">
        <div class="col-12 mb-5">
            <label for="quill">details</label>
            <app-quill-element id="quill" [(value)]="mySolution.detail" style="width: 100%"></app-quill-element>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-primary uk-border-rounded">send reply</button>
        </div>
    </div>
</div>
