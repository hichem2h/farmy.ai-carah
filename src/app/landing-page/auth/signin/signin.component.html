<div class="container ">
  <div class="card card-login mx-auto my-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <ng-container *ngIf="!loading; then thenTemplate; else elseTemplate"></ng-container>
      <ng-template #thenTemplate>
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required"
                autofocus="autofocus" name="email" ngModel class="form-control">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required"
                name="password" ngModel class="form-control">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign Up</button>
        </form>
        <div class="text-center">
            <a class="d-block small mt-3" [routerLink]="['/landingPage/signUp']" >Register an Account</a>
            <a class="d-block small" [routerLink]="['/landingPage/forgetPassword']" >Forgot Password?</a>
          </div>
      </ng-template>
      <ng-template #elseTemplate>
        <mat-spinner class="m-auto" diameter="200">
        </mat-spinner>
      </ng-template>
      
    </div>
  </div>
</div>
