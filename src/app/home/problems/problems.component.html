<div class="container">
  <div class="row ">
    <div class="col-6 form-group">
      <label for=""></label>
      <select class="form-control" name="" id="">
        <option>ALL</option>
        <option>waiting</option>
        <option>Done</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="card col-12">
      <div class="card-header row justify-content-between">
        <h4 class="mb-0">
          title
        </h4>
        <div class="d-flex align-items-center bg-info p-2 text-white" style="border-radius: 10px">
          <i class="fa fa-robot mr-2" aria-hidden="true"></i>
          <p class="mr-2 mb-0">class: sonatina</p>
          <div class="bg-white mr-2" style="width: 3px;height: 100%;"></div>
          <p class="mr-2 mb-0">confidence: 60%</p>
        </div>
        <div class="d-flex align-items-center">
          <p class="mr-3 mb-0">waiting</p>
          <div class="bg-danger" style="width: 20px;height: 20px;border-radius: 25px"></div>
        </div>
      </div>
      <div class="card-body row">
        <div class="col-9 row">
          <div class="col-7 col-xs-12">
            <div id="test" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#test" data-slide-to="0" class="active"></li>
                <li data-target="#test" data-slide-to="1"></li>
                <li data-target="#test" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox" style="height: 170px;">
                <div class="carousel-item active">
                  <img src="/assets/img/bg-masthead.jpg" width="100%" height="100%" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img src="/assets/img/bg-masthead.jpg" width="100%" height="100%" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img src="/assets/img/bg-masthead.jpg" width="100%" height="100%" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#test" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#test" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="bg-dark hidden-xs hidden-md-up" style="width: 3px">
          </div>
          <div class="col d-flex flex-column justify-content-around">
            <div class="d-flex">
              <i class="fa fa-clock mr-2" aria-hidden="true"></i>
              <p>created : 19 may 2019</p>
            </div>
            <div class="d-flex">
              <i class="fa fa-images mr-2" aria-hidden="true"></i>
              <p>images : 7</p>
            </div>
            <div class="d-flex">
              <i class="fa fa-comment mr-2" aria-hidden="true"></i>
              <p>reply's: 3</p>
            </div>
          </div>
        </div>
        <div class="col d-flex flex-column justify-content-center">
          <button type="button" class="btn btn-primary my-1" [routerLink]="[ '/home/problem/1']">OPEN</button>
          <button type="button" class="btn btn-outline-info my-1">EDIT</button>
          <button type="button" class="btn btn-outline-danger my-1">DELETE</button>
        </div>
      </div>
    </div>
  </div>
</div>
