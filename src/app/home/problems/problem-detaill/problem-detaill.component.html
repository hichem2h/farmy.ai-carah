<div class="container">
  <div class="row card">
    <div class="card-header d-flex justify-content-between">
      <h3><strong>{{(model | async).title}}</strong></h3>
      <div class="d-flex align-items-center bg-info p-2 text-white" style="border-radius: 10px">
        <i class="fa fa-robot mr-2" aria-hidden="true"></i>
        <p class="mr-2 mb-0">class: sonatina</p>
        <div class="bg-white mr-2" style="width: 3px;height: 100%;"></div>
        <p class="mr-2 mb-0">confidence: 60%</p>
      </div>
    </div>
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img (click)="Show(1)" class="card-img-top" src="/assets/img/bg-showcase-2.jpg" height="500px"
            alt="Card image cap">
        </div>
        <div class="carousel-item">
          <img (click)="Show(1)" class="card-img-top" src="/assets/img/bg-showcase-2.jpg" height="500px"
            alt="Card image cap">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="card-header d-flex W-100 justify-content-around align-items-center">
      <div class="d-flex align-items-center">
        <i class="fa fa-clock mr-2" aria-hidden="true"></i>
        <p>created : 19 may 2019</p>
      </div>
      <div class="d-flex align-items-center">
        <i class="fa fa-images mr-2" aria-hidden="true"></i>
        <p>images : 7</p>
      </div>
      <div class="d-flex align-items-center">
        <i class="fa fa-comment mr-2" aria-hidden="true"></i>
        <p>reply's: 3</p>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">Description:</h5>
      <div class="card-text">{{(model | async).desc}}</div>
    </div>
  </div>
  <div class="row">
    <h2 class="col-12 my-3 title">REPLY's</h2>
    <div class="card mb-3 w-100">
      <div class="card-header d-flex justify-content-between align-items-center px-4">
        <div class="d-flex align-items-center">
          <img src="/assets/img/bg-masthead.jpg" alt="Avatar" class="avatar mr-3">
          <h5>expert name</h5>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa fa-clock mr-2" aria-hidden="true"></i>
          <div>19 may 2019</div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Treatment name</h5>
        <div class="card-text">Some quick example text to build on the description of treatment content.</div>
      </div>
    </div>
  </div>
</div>
<!-- The Modal -->
<div #modal id="myModal" class="modal">

  <!-- The Close Button -->
  <span (click)="hide()" class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img #image class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div #caption id="caption"></div>
</div>
